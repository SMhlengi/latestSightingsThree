<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info windows</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
	<link rel="stylesheet" href="css/board.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<script src="js/jquery-2.1.1.min.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
	var cardDiv = '<div class="card"> ' +
		'<img src="images/cardpic_place.jpg"> ' +
		'<div class="info-wrap"> ' +
			'<div class="profile">' +
				'<img src="images/profilepic.jpg"> ' +
				'<div class="profile-txt"> ' +
					'<p>JonnyB</p>' +
					'<h3>Baby elephant and its mother</h3>' +
				'</div>' +
			'</div>' +
			'<div class="location">' +
				'<p>H1-4</p>' +
			'</div>' +
			'<div class="detail">' +
				'<div class="visibility"> ' +
					'<div class="stars">' +
						'<i class="fa fa-star"></i> ' +
						'<i class="fa fa-star"></i>' +
						'<i class="fa fa-star"></i>' +
						'<i class="fa fa-star-o"></i>' +
						'<i class="fa fa-star-o"></i>' +
					'</div>' +
					'<h5>Visibility</h5>' +
				'</div>' +
				'<div class="traffic">' +
					'<div>' +
						'<i class="fa fa-circle"></i>' +
						'<i class="fa fa-circle-thin"></i>' +
						'<i class="fa fa-circle-thin"></i>' +
					'</div>' +
					'<h5>Traffic</h5>' +
				'</div>' +
			'</div>' +
			'<div class="des">' +
				'<p>A wary mother leading its baby across the road and on the lookout for predators. </p>' +
			'</div>' +
		'</div>' +
	'</div>';

      // This example displays a marker at the center of Australia.
      // When the user clicks the marker, an info window opens.

      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });

        var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
            '<div id="bodyContent">'+
            '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
            'sandstone rock formation in the southern part of the '+
            'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
            'south west of the nearest large town, Alice Springs; 450&#160;km '+
            '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
            'features of the Uluru - Kata Tjuta National Park. Uluru is '+
            'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
            'Aboriginal people of the area. It has many springs, waterholes, '+
            'rock caves and ancient paintings. Uluru is listed as a World '+
            'Heritage Site.</p>'+
            '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
            'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
            '(last visited June 22, 2009).</p>'+
            '</div>'+
            '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: cardDiv
        });

        var marker = new google.maps.Marker({
          position: uluru,
          map: map,
          title: 'Uluru (Ayers Rock)'
        });
		
        //var markerTwo = new google.maps.Marker({
        //  position: {lat: -25.363, lng: 181.044}
        //});
		
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });

        setTimeout(function () {
            infowindow.open(map, marker);
        }, 3000);

        setTimeout(function () {
            infowindow.close();
        }, 6000);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyB3O6AqwnZ3uHY0h6ulDrxlAWXXrs99VqI&callback=initMap">
    </script>
  </body>
</html>
